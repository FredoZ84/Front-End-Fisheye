<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/3da369d0ce.js" crossorigin="anonymous"></script>
  </head>
  <body id="photographer">
    <header>
      <a href="index.html">
        <img src="assets/images/logo/logo.png" alt="Fisheye Home Page" class="logo" />
      </a>      
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <h1></h1>
          <h2></h2>
          <p class="tagline"></p>
        </div>
        
        <button class="contact_button">Contactez-moi</button>
        <div id="photographer-image">
          
        </div>
      </div>
      <div id="sort_by_area">
        <label for="sort_by">Tirer par</label>
        <select id="sort_by">
          <option value="likes">Popularit√©</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div class="photographer-media">

      </div>
      <div id="likes_price_area">
        
          <span id="likes">
            <span class="number"></span>
            <i class="fa-solid fa-heart"></i>
          </span>
          <span id="price"></span>
        

      </div>
      <div id="lightbox">
        <div class="content">
          <i class="fa-solid fa-xmark close"></i>
        <div class="navigation">
          <i class="fa-solid fa-chevron-left previous"></i>
          <div class="media-container">
            <div class="media-frame"></div>
            <p class="media-description"></p>
          </div>
          <i class="fa-solid fa-chevron-right next"></i>
        </div>           
          
                  
        </div>
    </div>
    </main>
    <!--Contact Form-->
    <div class="bground">
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" alt="croix de fermeture de la modal du formulaire" class="closeModal" />
          </header>
          <form>
            <div id="elements_list"></div>
            <!--bouton d'envoi-->
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Models -->
    <script src="./scripts/models/Photographer.js"></script>
    <script src="./scripts/models/Image.js"></script>
    <script src="./scripts/models/Videos.js"></script>

    <!-- Factories -->
    <script src="./scripts/factories/MediasFactory.js"></script>

    <!-- Templates -->
    <script src="./scripts/templates/photographer/PhotographerInfos.js"></script>
    <script src="./scripts/templates/photographer/PhotographerMedias.js"></script>
    <script src="./scripts/templates/photographer/Likes.js"></script>
    <script src="./scripts/templates/photographer/LightBox.js"></script>
    <script src="./scripts/templates/photographer/SorterBy.js"></script>
    <script src="./scripts/templates/photographer/ContactForm.js"></script>

    <!-- Api -->
    <script src="./scripts/api/Api.js"></script>

    <!-- Entry point -->
    <script src="./scripts/App.js"></script>  
    
  </body>
</html>
