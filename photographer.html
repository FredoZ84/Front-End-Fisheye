<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="photographer-media"></div>
    </main>
    <div class="bground">
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" alt="croix de fermeture de la modal du formulaire" class="closeModal" />
          </header>
          <form>
            <div id="elements_list"></div>
            <!--bouton d'envoi-->
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Models -->
    <script src="/scripts/models/Photographer.js"></script>
    <script src="/scripts/models/Image.js"></script>
    <script src="/scripts/models/Videos.js"></script>

    <!-- Factories -->
    <script src="/scripts/factories/MediasFactory.js"></script>

    <!-- Templates -->
    <script src="/scripts/templates/ContactForm.js"></script>
    <script src="/scripts/templates/PhotographerPage.js"></script>
    <script src="/scripts/templates/PhotographerCard.js"></script>

    <!-- Api -->
    <script src="/scripts/api/Api.js"></script>

    <!-- Entry point -->
    <script src="/scripts/App.js"></script>  
    
  </body>
</html>
